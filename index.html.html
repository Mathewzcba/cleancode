<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackerman Futurista Minimal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 450px;
            width: 90%;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            background: rgba(0,0,0,0.85);
            box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
            border: 2px solid #00ff99;
        }

        h2 {
            color: #00ff99;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: none;
            border-bottom: 2px solid #00ff99;
            background: transparent;
            color: #00ff99;
            font-size: 18px;
            outline: none;
        }

        input::placeholder {
            color: #00ff99aa;
        }

        button {
            padding: 12px 30px;
            border: 2px solid #00ff99;
            background: transparent;
            color: #00ff99;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00ff99;
            color: #000;
            box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            color: #00ff99;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
            word-break: break-all;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #00ff99aa;
        }

        /* efeito piscante futurista */
        .flash {
            animation: flashEffect 0.2s ease-in-out 3;
        }

        @keyframes flashEffect {
            0% { text-shadow: 0 0 10px #0ff, 0 0 20px #00ff99; }
            50% { text-shadow: 0 0 30px #0ff, 0 0 60px #00ff99; }
            100% { text-shadow: 0 0 10px #0ff, 0 0 20px #00ff99; }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <h2>Decode & Clean</h2>
        <input type="text" id="inputField" placeholder="Cole CPF ou Telefone">
        <br>
        <button onclick="extractNumbers()">Extrair</button>
        <div class="result" id="result"></div>
        <div class="footer">BYE. MATHEUS GONÇALVES</div>
    </div>

    <script>
        // Função para extrair apenas números
        function extractNumbers() {
            const input = document.getElementById('inputField').value;
            const numbersOnly = input.replace(/\D/g, '');
            const resultEl = document.getElementById('result');
            resultEl.innerText = numbersOnly || 'Nenhum número encontrado';

            // adiciona efeito futurista piscante
            resultEl.classList.remove('flash');
            void resultEl.offsetWidth; // reinicia a animação
            resultEl.classList.add('flash');
        }

        // Efeito Matrix em todo o fundo
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const letters = '0123456789';
        const fontSize = 20;
        let columns = Math.floor(width / fontSize);
        let drops = Array(columns).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0,0,width,height);

            ctx.fillStyle = '#00ff99';
            ctx.font = fontSize + "px Share Tech Mono";

            for(let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Atualiza canvas ao redimensionar
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / fontSize);
            drops = Array(columns).fill(0);
        });
    </script>
</body>
</html>
